<div class="container">
  <h3 class="d-flex justify-content-center mt-3 mb-2">Employee Data</h3>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col" >Employee Name</th>
        <th scope="col">Employee age </th>
        <th scope="col">Employee salary</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let items of employeeList ">
        <td routerLink="/employee-details/{{items.id}}" >{{items.id}}  </td>
        <td>{{items.employee_name}}</td>
        <td>{{items.employee_age}}</td>
        <td>{{items.employee_salary}}</td>
      </tr>
      
    </tbody>
  </table>
</div>
<div class="container">
  <button type="button" class="btn btn-primary" routerLink="/create-employee">Add Employee</button>
</div>
